<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Final Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        margin-right: 10px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 15px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p>After your travels, return with the key. Enter the final phrase to uncover your reward.</p>
    <input type="password" id="finalPassword" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="result"></p>

    <script>
      function normalize(input) {
        return input.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
      }

      function checkPassword() {
        const input = normalize(document.getElementById("finalPassword").value);
        const validPasswords = ["fur immer", "für immer", "forever"];

        if (validPasswords.some(p => normalize(p) === input)) {
          document.getElementById("result").innerHTML =
            "<strong>You remembered what lasts.</strong><br>Your final password is: <em>horizon</em>";
        } else {
          document.getElementById("result").innerText =
            "That’s not quite the phrase that endures through time.";
        }
      }
    </script>
  </body>
</html>
